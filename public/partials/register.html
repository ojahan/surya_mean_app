  <section class="wrapper" ng-controller="registerController">
   	<h3><i class="fa fa-angle-right"></i>Registration</h3>
        <div class="row mt" ng-show="showCounter" ng-init="showCounter = true">
            <div class="col-lg-12">
                <div class="form-panel">
                    <form class="form-horizontal style-form" name="teamForm" novalidate>
                    <h4 class="mb"><i class="fa fa-angle-right"></i>Team Information</h4>                        
                        
                        <input-form label="Team Name" name="teamName" help="Ex: Team Dragon Football" alert="Tell us your team name" model="team.teamName" formname="teamForm"></input-form>

                        <input-form label="Team Organization" name="teamOrganization" help="Ex: Runner Hight School, Goverment POST Office, etc" alert="Tell me your organization" model="team.team_organization" formname="teamForm"></input-form>
                        
                        <div class="form-group" ng-class="teamForm.teamRegional.$dirty && teamForm.teamRegional.$error.required? 'has-error': '' ">
                            <label class="col-sm-2 col-sm-2 control-label">Regional / Place</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="team.team_regional" name="teamRegional" required>
                                <span class="help-block">Type some place</span>
                                <span class="help-block" ng-show="teamForm.teamRegional.$dirty && teamForm.teamRegional.$error.required" >Tell me your regional</span>
                            </div>                            
                        </div>                        
                        <div class="form-group" ng-class="teamForm.counter.$dirty && !teamForm.counter.$valid? 'has-error': ''">
                            <label class="col-sm-2 col-sm-2 control-label">Total Members / Player</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" ng-model="counter" name="counter" required>
                                <span class="help-block">Maximum 20 member</span>
                                <span class="help-block" ng-show="teamForm.counter.$dirty && !teamForm.counter.$valid ">Entry number of your team</span>
                            </div>                            
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input type="button" class="btn btn-theme" value="Go to register my team" ng-click="createInstanceRegister()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row mt" ng-show="showForm" >
            <div class="col-lg-12" ng-repeat="member in members">
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i>Player {{member + 1}}</h4>
                    <form class="form-horizontal style-form" method="get">
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="name[member]" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="email[member]" value="">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-panel">
                    <form class="form-horizontal style-form" method="get">
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input type="button" class="btn btn-theme" value="Register my team" ng-click="registerMyTeam()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        
        
        

</section>
