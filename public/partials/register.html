  <section class="wrapper" ng-controller="registerController">
   	<h3><i class="fa fa-angle-right"></i>Registration</h3>
        <div class="row mt" ng-show="showCounter" ng-init="showCounter = true">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i>How many player in your team..?</h4>
                    <form class="form-horizontal style-form" method="get">
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">I have </label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" ng-model="counter">
                                <span class="help-block">Maximum 20 member</span>
                            </div>
                            <label class="col-sm-2 col-sm-2 control-label">Players</label>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input type="button" class="btn btn-theme" value="Go to register my team" ng-click="createInstanceRegister()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row mt" ng-show="showForm" >
            <div class="col-lg-12" ng-repeat="member in members">
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i>Player {{member.id + 1}}</h4>
                    <form class="form-horizontal style-form" method="get">
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="name[member.id]" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="email[member.id]">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="form-panel">
                    <form class="form-horizontal style-form" method="get">
                        <div class="form-group">
                            <label class="col-sm-2 col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input type="button" class="btn btn-theme" value="Register my team" ng-click="registerMyTeam()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        
        
        

</section>
